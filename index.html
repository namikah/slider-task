<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/097358150c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>slider</title>
</head>

<body>
    <div class="container">
        <form class="form-login-user">
            <div class="user-login">
                <div class="mb-3 user-name-login">
                    <label for="inputText" class="form-label">Username</label>
                    <input type="text" class="form-control user-name" id="inputText">
                </div>
                <div class="mb-3 password-login">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control user-password" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary login-btn">Submit</button>
            </div>
        </form>
        <div class="images-cards">
            <a href="./assets/image/img-big-1.jpg">
                <img src="./assets/image/img-big-1.jpg" alt="">
            </a>
            <a href="./assets/image/img-big-2.jpg">
                <img src="./assets/image/img-big-2.jpg" alt="">
            </a>
            <a href="./assets/image/img-big-3.jpg">
                <img src="./assets/image/img-big-3.jpg" alt="">
            </a>
            <a href="./assets/image/img_1_big.jpeg">
                <img src="./assets/image/img_1_small.jpeg" alt="">
            </a>
            <a href="./assets/image/img_2_big.jpeg">
                <img src="./assets/image/img_2_small.jpeg" alt="">
            </a>
            <a href="./assets/image/img_3_big.jpeg">
                <img src="./assets/image/img_3_small.jpeg" alt="">
            </a>
        </div>
    </div>
    <div class="popup">
        <div class="inner">
            <div class="slider-image">
                <img class="img-fluid" src="./assets/image/img-big-1.jpg" alt="">
            </div>
            <div class="close">
                <i class="far fa-times-circle"></i>
            </div>
            <div class="arrows">
                <div class="left-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="right-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
